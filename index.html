<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>

<body>
    <!--HEADING-->
    <div class="text-center" style="margin-top: 2rem;">
        <h2 id="heading">Hello!</h2>
        <p id="paragraph">Please fill out the form</p>
    </div>
    <!--FORM-->
    <div class="container mt-5 col-8">
        <form id="myForm" class="needs-validation" novalidate>
            <!--FIRST NAME-->
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="first_name" placeholder="name" required>
                <label for="first_name">First name</label>
                <div class="invalid-feedback">
                    e.g. Lena
                </div>
            </div>
            <!--LAST NAME-->
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="last_name" placeholder="name" required>
                <label for="last_name">Last name</label>
                <div class="invalid-feedback">
                    e.g. Puletic
                </div>
            </div>
            <!--GENDER-->
            <div class="mb-3 form-floating">
                <select class="form-select" id="gender" placeholder="gender" required>
                    <option value="" disabled selected>Choose your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Prefer not to say</option>
                </select>
                <label for="gender">Gender</label>
                <div class="invalid-feedback">
                    Choose one of the offered answers
                </div>
            </div>
            <!--YEAR OF BIRTH-->
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="year" placeholder="year of birth" required>
                <label for="year">Year of birth</label>
                <div class="invalid-feedback">
                    e.g. 1999
                </div>
            </div>
            <!--ADDRESS-->
            <div class="mb-3 form-floating">
                <textarea class="form-control" id="address" placeholder="e.g. Topolska 18" required></textarea>
                <label for="address">Address</label>
                <div class="invalid-feedback">
                    e.g. Topolska 18
                </div>
            </div>
            <!--CITY-->
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="city" placeholder="city" required>
                <label for="city">City</label>
                <div class="invalid-feedback">
                    e.g. Belgrade
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms_and_conditions" required>I agree with <a href="/">Terms and Conditions</a>.</input>
                <div class="invalid-feedback">
                    Please confirm that you agree with Terms and Conditions
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="successMessage" class="d-none mt-3 alert alert-success">
            You have successfully filled out the form. Below is your input data:
            <ul id="inputData"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
